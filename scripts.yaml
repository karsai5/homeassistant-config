tv_and_netflix:
  alias: TV & Netflix
  sequence:
  - service: media_player.turn_on
    data: {}
    entity_id: media_player.living_room_tv
  - choose:
    - conditions:
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'on'
      sequence:
      - service: media_player.select_source
        data:
          source: Netflix
        entity_id: media_player.living_room_tv
    - conditions:
      - condition: state
        entity_id: media_player.living_room_tv
        state: 'off'
      sequence:
      - service: media_player.turn_on
        data: {}
        entity_id: media_player.living_room_tv
      - wait_for_trigger:
        - platform: state
          entity_id: media_player.living_room_tv
          to: 'on'
        timeout: 00:00:30
      - service: media_player.select_source
        data:
          source: Netflix
        entity_id: media_player.living_room_tv
    default: []
  mode: single
